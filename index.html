<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
    <a href=""><span class="spotifyicon"><i class="fa-brands fa-spotify"></i></span></a>
    <div class="home">
        <a href=""><span class="home2"><i class="fa-solid fa-house"></i></span></a>
        <div class="search">
            <a href=""><span class="search2"><i class="fa-solid fa-magnifying-glass"></i></span></a>
            <input type="text" placeholder="What do you want to play ?">
            <a href=""><span class="search3"><i class="fa-solid fa-window-maximize"></i></span></a>
        </div>
    </div>
    <div class="sign">
       <a href="">Sign up</a>
       <button><a href="">Login in</a></button>
    </div>
    </header>

  <div class="main">
    <div class="box1">
    <div class="b1top">
       <div class="b1top2"><span class="b1icon"><i class="fa-solid fa-chart-bar"></i></span> Your Library </div>
       <span class="b1icon2"><i class="fa-solid fa-plus"></i></span> 
    </div>
    <div class="b1mid1">
        <h4>Create your first playlist</h4>
        <p>It's easy, we'll help you</p>
        <button><a href="">Create playlist</a></button>
    </div>
    <div class="b1mid1">
        <h4>Let's find some podcasts</h4>
        <p>It's easy, we'll help you</p>
        <button><a href="">Browse podcasts</a></button>
    </div>
    <div class="bottom1">
        <p><a href="">Legal</a><a href="">Safety & Privacy Center</a><a href="">Privacy Policy</a></p>
        <p><a href="">Cookies</a><a href="">About Ads</a><a href="">Accessibility</a></p>
        <p class="cook"> <a href="">Cookies</a></p>
        <button><a href=""> <span class="glob"><i class="fa-solid fa-globe"></i></span> <p>English</p></a></button>
    </div>
    
    </div>
    <div class="box2">
        <div class="boxone">
            <h1><a href="">Popular Artists</a></h1>
            <div class="bonepic">
               <a href=""> <div class="bonepic1">
                    <div class="bonepic01"><img src="pritam.jpeg" alt=""></div>
                    <h4> <a href="">Pritam</a></h4>
                    <p> <a href="">Artist</a></p>
                </div></a>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
